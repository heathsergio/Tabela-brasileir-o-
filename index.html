<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileirão 2025 - Tabela e Artilharia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="image-carousel">
        <img src="assets/images/user_image_1.jpg" alt="Imagem 1" class="carousel-image active">
        <img src="assets/images/user_image_2.jpg" alt="Imagem 2" class="carousel-image">
    </div>
    <header>
        <h1>Campeonato Brasileiro Série A 2025</h1>
        <p id="last-update">Última atualização: Carregando...</p>
    </header>

    <main>
        <section id="tabela-section">
            <h2>Tabela de Classificação</h2>
            <div class="table-container">
                <table id="tabela-classificacao">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Time</th>
                            <th>Pts</th>
                            <th>J</th>
                            <th>V</th>
                            <th>E</th>
                            <th>D</th>
                            <th>GP</th>
                            <th>GC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados da tabela serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <section id="artilharia-section">
            <h2>Artilharia</h2>
            <div class="table-container">
                <table id="tabela-artilharia">
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Jogador</th>
                            <th>Time</th>
                            <th>Gols</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dados da artilharia serão inseridos aqui pelo JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Dados do Brasileirão</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
